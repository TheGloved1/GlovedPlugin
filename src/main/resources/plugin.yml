name: GlovedPlugin
version: '${project.version}'
main: Gloves.glovedplugin
depend: [ ProtocolLib ]
api-version: 1.19
commands:
  fly:
    description: Toggles flying for the command sender.
    usage: /fly
    aliases: [ f ]
    permission: fly
    permission-message: You do not have permission.
  menu:
    description: Opens a custom menu
    usage: /menu
  damageindicator:
    description: Main DamageIndicator command
    usage: /<command> <arguments>
    aliases: [ di ]